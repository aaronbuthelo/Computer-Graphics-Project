<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer Graphics Project Part2</title>
    <style type="text/css"> 
        canvas {
            border: 1px solid black;           
        }
        body{
            margin:0;
        }
    </style> 
</head>
<body>
    <canvas id="MyCanvas"></canvas>
    <script src="http://mrdoob.github.com/three.js/build/three.min.js"></script>


    
<script>
        var renderer = new THREE.WebGLRenderer({canvas: document.getElementById('MyCanvas')}) ;
        renderer.setClearColor(0x000000);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(window.innerWidth,window.innerHeight);


//CAMERA
        var camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight,0.1,3000);


//SCENE
        var scene = new THREE.Scene();


//LIGHT
        var light = new THREE.AmbientLight(0xffffff,0.5);
        scene.add(light);
        var light1 = new THREE.PointLight(0xffffff,0.5);
        scene.add(light1);


//CONTROLS

     

//MATERIAL
var material = new THREE.MeshLambertMaterial({
    color:0x0000ff,
    transparent: true,
    opacity: 1,
    wireframe: true,
    wireframeLinewidth: 5,
    wireframeLinejoin: 'round',
    wireframeLinecap:'round'
});

var material1 = new THREE.MeshLambertMaterial({
    color:0xf3ffe2,
    emissive:0xff0000
    
    
});





//GEOMETRY



var geometry1 = new THREE.BoxGeometry(100,100,100);
var mesh = new THREE.Mesh(geometry1,material1);
mesh.position.z = -1000;
mesh.position.x = 150;
scene.add(mesh);


var geometry2 = new THREE.PlaneGeometry(10000, 10000, 100, 100);
var mesh2 = new THREE.Mesh(geometry2,material);
mesh2.rotation.x = -90*Math.PI/180;
mesh2.position.y = -100;
scene.add(mesh2);

var geometry3 = new THREE.CylinderGeometry( 55, 55, 140, 140 );
var mesh3 = new THREE.Mesh( geometry3, material1 );
mesh3.position.z = -1000;
mesh3.position.x = -150;
scene.add(mesh3);









       


        
        
        requestAnimationFrame(render);

        requestAnimationFrame(render1);

        




//RENDER LOOP
        function render()
        {
            mesh.rotation.x += 0.03;
            mesh.rotation.y += 0.03;
            mesh.rotation.z += 0.03;
            renderer.render(scene,camera);
            requestAnimationFrame(render);
    



        renderer.render(scene, camera);
         
}


     




           function render1()
        {
            
            mesh3.rotation.set(20,20,40);
            //mesh3.rotation.x += 0.01;
            //mesh3.rotation.y += 0.1;
            renderer.render(scene,camera);
            requestAnimationFrame(render1);
           
    

        renderer.render(scene, camera);
        } 
        renderer.setSize(
           window.innerWidth,
           window.innerHeight,);


     

    </script>
</body>
</html>
